<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">商品名称</label>
    <input type="text" id="productTitle" class="form-control" placeholder="商品名称"/>
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格</label>
    <input type="number" id="productPrice" class="form-control" placeholder="商品价格"/>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别</label>
    <select id="productCategory" class="form-control">
      <option value="房产">房产</option>
      <option value="奢侈品">奢侈品</option>
      <option value="珠宝">珠宝</option>
    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
